<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Vendor CSS (GLOBAL MANDATORY STYLES)-->
    <link rel="stylesheet" type="text/css" href="../../libs/metronic-admin/global/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../libs/metronic-admin/global/plugins/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&amp;display=swap" rel="stylesheet">

    <!-- Theme CSS-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/admin.css">

  </head>

  <body class="login-demo">

    <div class="page-container">
      <div class="logins_wrapper">
        <div class="content-left-login"><img src="../../assets/images/bg-login.png" alt=""/></div>
        <div class="content-right-login"> 
          <div class="title-login"> 
            <h2>ĐĂNG NHẬP TÀI KHOẢN</h2>
            <p>Đăng nhập bằng email của bạn</p>
            <div class="line"></div>
          </div>
          <div class="form login_forms logins">
            <section class="login_content">
              <form method="POST">
                <div>
                  <label class="control-label">Email</label>
                  <input class="form-control" type="email" required="" name="name" placeholder="Email của bạn"/>
                </div>
                <div>
                  <label class="control-label">Mật khẩu</label>
                  <input class="form-control" type="password" required="" name="pass" placeholder="Mật khẩu"/>
                </div>
                <div class="cnt-pass"><a href="#">Quên mật khẩu ?</a></div>
                <div class="submit-form">
                  <a href="home.html" class="btn button-submit">Đăng nhập</a>
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor jQuery (CORE PLUGINS - METRONIC)-->
    <script type="text/javascript" src="../../libs/metronic-admin/global/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="../../libs/metronic-admin/global/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../libs/metronic-admin/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.flot.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.flot.canvas.js"></script>

    <!-- Theme Script-->
    <script type="text/javascript" src="https://kit.fontawesome.com/8b9922aecc.js"></script>
    <script type="text/javascript" src="../../assets/js/admin.js"></script>
  </body>
</html>
